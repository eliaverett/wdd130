<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eli Averett">
    <meta name="description" content="This website contains a small and simple CSS quiz">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>CSS Quiz | WDD 130</title>
</head>

<body>
    <header>
        <h1> Eli Averett CSS QUIZ | WDD 130 </h1>
    </header>

    <main>
        <form>
            <legend>Basic HTML and CSS Quiz</legend>
            <div class="form-item column1">
                <label for="q1"> What does the acronym CSS stand for?</label>
                <input type="text" id='q1' name='q1'>
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Answer here"></textarea>
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name='q3'>
                    <option value="1">\\This is a CSS comment\\</option>
                    <option value="2">/This is a CSS Comment#/</option>
                    <option value="3">'/* This is a CSS comment */'</option>
                    <option value="4"># This is a CSS comment# </option>
                </select>
                <label for="q4">If you wanted 10 pixels in between two values,how any pixels would you need to put
                    down?</label>
                <input type='number' id="q4" name="q4">
        </form>
    </main>
</body>

</html>
