<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title> Practicing Layout Position | Eli Averett</title>
    <meta name="description"
        content="This is a project where I practice the layout positions of images using CSS and HTML. ">
    <meta name="author" content="Eli Averett">
    <link rel="stylesheet" a href="overlay.css">
</head>

<body>
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="herodiv">
            <img src="http://placekitten.com/850/300" alt="Kitten placeholder image" width="850" height="300">
            <section class="stats">
                <h3>About Me</h3>
                <p>Gender: <span id="gender">Female</span></p>
                <p>Age: <span id="age">1</span></p>
                <p>Shots?: <span id="shots">Yes</span></p>
            </section>
        </div>
    </main>
    <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
</body>

</html>
